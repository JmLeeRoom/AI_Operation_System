apiVersion: v1
kind: Service
metadata:
  name: jupyter-service
  namespace: data-pipeline
  labels:
    app: jupyter
spec:
  type: ClusterIP
  ports:
    - port: 8888
      targetPort: 8888
      protocol: TCP
      name: http
  selector:
    app: jupyter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyter
  namespace: data-pipeline
  labels:
    app: jupyter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyter
  template:
    metadata:
      labels:
        app: jupyter
    spec:
      containers:
      - name: jupyter
        image: jupyter/scipy-notebook:latest
        ports:
        - containerPort: 8888
          name: http
        env:
        - name: JUPYTER_ENABLE_LAB
          value: "yes"
        - name: JUPYTER_TOKEN
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JUPYTER_TOKEN
        - name: JUPYTER_PORT
          value: "8888"
        command:
        - start-notebook.sh
        args:
        - --NotebookApp.token=''
        - --NotebookApp.password=''
        - --NotebookApp.allow_origin='*'
        - --NotebookApp.disable_check_xsrf=True
        - --NotebookApp.ip=0.0.0.0
        - --NotebookApp.port=8888
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: jupyter-workspace
          mountPath: /home/jovyan/work
      volumes:
      - name: jupyter-workspace
        emptyDir: {}
