<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AuthZ Platform - 로그인</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Login Page Enhanced Styles */
    .login-page {
      position: relative;
    }

    .login-background {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }

    .login-background::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 30% 30%, rgba(0, 212, 170, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 70% 70%, rgba(14, 165, 233, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
      animation: backgroundPulse 20s ease-in-out infinite;
    }

    @keyframes backgroundPulse {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(-2%, -2%) rotate(1deg); }
      66% { transform: translate(2%, 2%) rotate(-1deg); }
    }

    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--accent-primary);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 15s infinite ease-in-out;
    }

    .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
    .particle:nth-child(2) { left: 25%; animation-delay: 2s; animation-duration: 18s; }
    .particle:nth-child(3) { left: 40%; animation-delay: 4s; animation-duration: 14s; }
    .particle:nth-child(4) { left: 55%; animation-delay: 1s; animation-duration: 16s; }
    .particle:nth-child(5) { left: 70%; animation-delay: 3s; animation-duration: 20s; }
    .particle:nth-child(6) { left: 85%; animation-delay: 5s; animation-duration: 13s; }

    @keyframes float {
      0%, 100% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
      }
      90% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    .login-container {
      position: relative;
      z-index: 10;
    }

    .login-card {
      backdrop-filter: blur(20px);
      background: rgba(21, 29, 46, 0.9);
      animation: cardAppear 0.6s ease-out forwards;
    }

    @keyframes cardAppear {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .login-logo {
      position: relative;
      animation: logoGlow 3s ease-in-out infinite;
    }

    @keyframes logoGlow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(0, 212, 170, 0.3);
      }
      50% {
        box-shadow: 0 0 40px rgba(0, 212, 170, 0.5);
      }
    }

    .input-group {
      position: relative;
      margin-bottom: var(--spacing-lg);
    }

    .input-group .form-input {
      padding-left: 48px;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      width: 20px;
      height: 20px;
      pointer-events: none;
      transition: color var(--transition-fast);
    }

    .input-group:focus-within .input-icon {
      color: var(--accent-primary);
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .password-toggle:hover {
      color: var(--text-primary);
    }

    .remember-forgot {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--spacing-lg);
    }

    .forgot-link {
      font-size: 0.875rem;
      color: var(--accent-primary);
      transition: color var(--transition-fast);
    }

    .forgot-link:hover {
      color: var(--accent-secondary);
    }

    .btn-login {
      width: 100%;
      padding: var(--spacing-md);
      font-size: 1rem;
      position: relative;
      overflow: hidden;
    }

    .btn-login::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.1);
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      transition: transform 0.5s ease;
    }

    .btn-login:hover::after {
      transform: translate(-50%, -50%) scale(1);
    }

    .login-footer {
      text-align: center;
      margin-top: var(--spacing-xl);
      padding-top: var(--spacing-lg);
      border-top: 1px solid var(--border-primary);
    }

    .login-footer p {
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .login-footer a {
      color: var(--accent-primary);
      font-weight: 500;
    }

    .security-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
      margin-top: var(--spacing-lg);
      padding: var(--spacing-md);
      background: rgba(0, 212, 170, 0.05);
      border: 1px solid rgba(0, 212, 170, 0.1);
      border-radius: var(--radius-md);
      font-size: 0.8125rem;
      color: var(--text-muted);
    }

    .security-badge svg {
      color: var(--accent-primary);
    }

    /* SSO Button Icons */
    .sso-btn svg {
      width: 20px;
      height: 20px;
    }

    .sso-btn.keycloak {
      border-color: rgba(0, 136, 206, 0.3);
    }

    .sso-btn.keycloak:hover {
      border-color: #0088ce;
      background: rgba(0, 136, 206, 0.1);
    }

    .sso-btn.ldap {
      border-color: rgba(245, 158, 11, 0.3);
    }

    .sso-btn.ldap:hover {
      border-color: var(--accent-warning);
      background: rgba(245, 158, 11, 0.1);
    }
  </style>
</head>
<body>
  <div class="login-page">
    <!-- Background Effects -->
    <div class="login-background"></div>
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
      <div class="login-card">
        <!-- Logo -->
        <div class="login-logo">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </div>

        <!-- Title -->
        <h1 class="login-title">AuthZ Platform</h1>
        <p class="login-subtitle">엔터프라이즈 인증/인가 관리 시스템</p>

        <!-- Login Form -->
        <form class="login-form" action="dashboard.html">
          <div class="input-group">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
            <input type="text" class="form-input" placeholder="사용자 ID 또는 이메일">
          </div>

          <div class="input-group">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <input type="password" class="form-input" placeholder="비밀번호" id="password">
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="eyeIcon">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>

          <div class="remember-forgot">
            <label class="form-check">
              <input type="checkbox" class="form-check-input" checked>
              <span class="form-check-label">로그인 상태 유지</span>
            </label>
            <a href="#" class="forgot-link">비밀번호 찾기</a>
          </div>

          <button type="submit" class="btn btn-primary btn-login">
            로그인
          </button>
        </form>

        <!-- Divider -->
        <div class="login-divider">
          <span>또는 SSO로 로그인</span>
        </div>

        <!-- SSO Buttons -->
        <div class="sso-buttons">
          <button class="sso-btn keycloak">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2L2 7v10l10 5 10-5V7L12 2zm0 2.18l6.9 3.45v6.74L12 17.82l-6.9-3.45V7.63L12 4.18z"/>
            </svg>
            Keycloak SSO로 계속하기
          </button>
          <button class="sso-btn ldap">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
            LDAP / Active Directory
          </button>
        </div>

        <!-- Security Badge -->
        <div class="security-badge">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
          </svg>
          <span>TLS 1.3 암호화 연결 · Zero Trust 보안</span>
        </div>

        <!-- Footer -->
        <div class="login-footer">
          <p>문제가 있으신가요? <a href="#">IT 지원팀에 문의</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.innerHTML = `
          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
          <line x1="1" y1="1" x2="23" y2="23"/>
        `;
      } else {
        passwordInput.type = 'password';
        eyeIcon.innerHTML = `
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
          <circle cx="12" cy="12" r="3"/>
        `;
      }
    }
  </script>
</body>
</html>
